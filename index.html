<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
  
</head>

<body>

        <div class="bg">


        </div>

    <main class="form-signin">
        
        <h1 class="h3">Login</h1>
        
        
        <form action="https://jsonplaceholder.typicode.com/users" method="post" id="form">
  
            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                <label for="name">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Apellido">
                <label for="surname">Apellido</label>
            </div>

            <div class="form-floating">
            
                <input type="date" class="form-control" id="date" name="date">
                <label for="date">Fecha de nacimiento</label>
            </div>
                <button class="w-100 btn btn-lg" type="submit">Sign in</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
